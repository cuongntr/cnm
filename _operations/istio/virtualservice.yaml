apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cnm-isfong-com-vs
  namespace: cnm
spec:
  hosts:
    - isfong.com
    - www.isfong.com
  gateways:
    - cnm-isfong-com-gw
  http:
    - match:
        - uri:
            prefix: /products
      route:
        - destination:
            host: cnm-product-service.cnm.svc.cluster.local
    - match:
        - uri:
            prefix: /categories
      route:
        - destination:
            host: cnm-product-service.cnm.svc.cluster.local
    - match:
        - uri:
            prefix: /inventories
      route:
        - destination:
            host: cnm-inventory-service.cnm.svc.cluster.local
    - match:
        - uri:
            prefix: /orders
      route:
        - destination:
            host: cnm-order-service.cnm.svc.cluster.local
